<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <div class="container">
        <div class="header">
            <form class="output">
                <input class="pw-output" type='text' min="4" max="24"/>
                <button class="copy-btn" type="button" id="#btn">Copy</button>
            </form>
        </div>

        <div class="body">
            <form class="pw-length-form">
                <div class="pw-length-container">
                    <label>Password length:</label>
                    <input value="4" class="pw-length" type="number" min="4" max="24" />
                </div>

                <div class="options">
                    <div class="low option">
                        <label class="label" for="lowercase">Include lowercase letters:
                            <input id="lowercase" class="input lowercase" type="checkbox" />
                            <span></span>
                            <i class="indicator"></i>
                        </label>
                        <input id="lowercase" class="input lowercase" type="checkbox" />
                    </div>

                    <div class="upper option">
                        <label class="label" for="uppercase">Include uppercase letters:
                            <input id="uppercase" class="input uppercase" type="checkbox" />
                            <span></span>
                            <i class="indicator"></i>
                        </label>
                    </div>

                    <div class="nums option">
                        <label class="label" for="numbers">Include numbers:
                            <input id="numbers" class="numbers input" type="checkbox" />
                            <span></span>
                            <i class="indicator"></i>
                        </label>
                    </div>

                    <div class="symb option">
                        <label class="label" for="symbols">Include sings:
                            <input id="symbols" class="symbols input" type="checkbox" />
                            <span></span>
                            <i class="indicator"></i>
                        </label>
                    </div>
                </div>
            </form>

            <button type="button" class="generate-btn">Generate password</button>
        </div>
    </div>
    
    <script type="module" src="index.js"></script>
</body>
</html>
